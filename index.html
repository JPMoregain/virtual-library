<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <p>Library</p>
        </div>
        <div id="body">
            <div id="book-container">
                <div id="books"></div>
                <div id="button-container">
                    <button id="new-book" onclick="openForm()">New Book</button>
                    <div class="form-popup" id="book-form">
                        <form class="form-container">
                            <h3>Book Information</h3>

                            <label for="name">Name</label>
                            <input type="text" placeholder="E.g., 'The Hobbit'" name="name" required>

                            <label for="author">Author</label>
                            <input type="text" placeholder="E.g., 'J.R.R. Tolkien'" name="author" required>

                            <label for="pages">Number of Pages</label>
                            <input type="number" placeholder="E.g., '310'" name="pages" required>

                            <label for="read">Has Been Read</label>
                            <input type="checkbox" name="read" required>

                            <button type="submit" class="btn">Add Book</button>
                            <button type="button" class="cancel" onclick="closeForm()">Close</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="panel">
                <p>Information</p>
            </div>
        </div>
    </div>
</body>
</html>
